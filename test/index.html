<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="titlediv">
            <h2 class="title">Customer Testimonials</h2>
            <hr class="hrule">
        </div>
        <div class="card">
            <div id="bg" class="bgdiv">
                <div class="quotes-icon"><i class="fa-solid fa-quote-left"></i></div>
            </div>
            <div class="details">
                <h5 id="name"></h5>
                <h6 id="designation"></h6>
                <p id="para"></p>
                <div class="btndiv">
                    <a href="" id="btn1"><i class="fa-solid fa-angle-left"></i></a>
                    <a href="" id="btn2"><i class="fa-solid fa-angle-right"></i></a>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
